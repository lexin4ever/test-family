<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Bootstrap 101 Template</title>

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<style id="css">
		text {
			font-weight: 300;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
			font-size: 14px;
		}

		.node rect {
			stroke: #333;
			fill: #fff;
			stroke-width: 1.5px;
		}

		.edgePath path.path {
			stroke: #333;
			fill: none;
			stroke-width: 1.5px;
		}
	</style>
</head>
<body>
<div class="container">
	<h1>Hello, world!</h1>

	<div class="row">
		<div class="col-md-8">
			<table class="table table-hover people-list">
				<tr>
					<th>Фамилия</th>
					<th>Имя</th>
					<th>Отчество</th>
					<th width="60">Родителей</th>
					<th width="60">Детей</th>
				</tr>
				<tr class="template people">
					<td class="lastName"></td>
					<td class="firstName"></td>
					<td class="middleName"></td>
					<td class="parents"></td>
					<td class="children"></td>
				</tr>
				<tr class="loadmore text-center" onclick="nextPage()"><td colspan="5">Загрузить ещё</td></tr>
			</table>
		</div>
		<div class="col-md-4">
			<svg id="svg" width="100%" height="50px"></svg>
		</div>
	</div>


</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://cpettitt.github.io/project/dagre-d3/latest/dagre-d3.min.js"></script>


<script src="main.js"></script>


</body>
</html>
